{% extends "base.html"%}

{%block content%}
<form method="post">
    {% csrf_token%}
    <div class="form-group">
        {{user_form.username.errors}}
        <label>
            Usuario:
        </label>
        {{user_form.username}}
    </div>
    <div class="form-group">
        {{user_form.password1.errors}}
        <label>
            Senha:
        </label>
        {{user_form.password1}}
    </div>
    <div class="form-group">
        {{user_form.password2.errors}}
        <label>
            Confirme sua Senha:
        </label>
        {{user_form.password2}}
    </div>
    <div class="form-group">
        <a href="{% url 'login' %}" class="btn btn-secondary">Voltar para o Login</a>
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </div>

</form>
{%endblock%}
